<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chi Weekend 2 Livesolve</title>
    <script type="text/javascript" src="vendors/jquery.js">

    </script>
    <script type="text/javascript" src="scripts/client.js">

    </script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calcForm">
      <input type="number" id="x">
      <input type="number" id="y">
      <input type="submit" class="submitBtn" data-opp="/add" value="+">
      <input type="submit" class="submitBtn" data-opp="/subtract" value="-">
      <input type="submit" class="submitBtn" data-opp="/divide" value="/">
      <input type="submit" class="submitBtn" data-opp="/multiply" value="*">
    </form>
    <div id="output">

    </div>
  </body>
</html>
